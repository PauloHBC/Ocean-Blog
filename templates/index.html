<html>
    <head>
            <title> Meu Blog </title>
    </head>
    <body>
        <h1> Meu Blog </h1>

        {% for post in posts %}
            <article class="post">
                <header>
                    <div>
                        <hi>{{ post.title }}</hi>
                        <div class="about">
                         by {{ post.author }} on {{ post.created.strftime('%b-%d-%m-%Y') }}
                        </div>
                </header>
                <p class="body"> {{ post.body }}</p>
            </article>
            {% if not loop.last %}
                <hr>
            {% endif %}

        {% endfor %}
        
    
    </body>
 </html>
